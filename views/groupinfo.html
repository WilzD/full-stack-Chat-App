<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/565050ff0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/chat.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Zenchat</title>
</head>

<body>
    <div class="background-green"></div>


    <div class="main-container">
        <div class="right-container">

            <!--header -->
            <div class="header" id="header">
                <div class="img-text">
                    <div class="user-img">
                        <img src="" alt="img">
                    </div>
                    <div id="groupNameH4">
                        <!-- <h4 ><br><span>Online</span></h4> -->
                    </div>
                </div>
                <div class="nav-icons">
                    <li onclick="searchMember(event)"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li onclick="addMemberIcon(event)" style="display: block;" id="addMember"></li>
                    <li onclick="memberListIcon(event)" style="display: none;" id="memberlist"><i class="fa-solid fa-users"></i></li>
                </div>
            </div>

            <div class="msg-box-input" id="search-member-input-box" style="display: none;">
                <input type="text" style="width: 100%;" placeholder="search by name or email"
                    id="groupname-input-field">
            </div>
            
            <span  style="text-align: center; " id="AddUserError"></span>
            <!-- members list -->
            <div class="chat-list" style="background-color: white;" id="member-list">
                <h3>members</h3>
                <!-- the groups will be added here -->
            </div>
</body>

<script src="../public/js/groupinfo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>

</html>
